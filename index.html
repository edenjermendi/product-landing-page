<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A sample product page project using HTML and CSS." />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <header id="header">
        <div class="brand">
        <img id="header-img" alt="android logo" src="https://www.svgrepo.com/show/509016/android.svg" />
        <span class="brand-name">SimpleOS</span>
        </div>
        <nav id="nav-bar">
            <ul class="nav-list">
                <li><a class="nav-link" href="#">Features</a></li>
                <li><a class="nav-link" href="#">How it works</a></li>
                <li><a class="nav-link" href="#">Pricing</a></li>
            </ul>
        </nav>
    </header>

    <section class="signup" id="section-signup">
        <h2>Stay Updated on SimpleOS</h2>
        <p>Sign up to be notified about the latest developments and news about SimpleOS.</p>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter your email address"
      required
    />
    <input
      type="submit"
      id="submit"
      value="Get Started"
    />
    </form>
    </section>

    <section class="video">
        <h2>Inspired by Material Design c. 2015</h2>
        <p>Talk about what elements I would keep or modify for hypothetical SimpleOS</p>
        <div class="video">
        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/cQzien5H2Do?si=-J89-zvVfUPbZ7bH" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

  </body>
</html>
